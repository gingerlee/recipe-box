<!DOCTYPE html>
<html>
  <head>
    <title>Angular 2 To Do List for Epicodus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <!-- 1. Load libraries -->
    <!--placeholder for 3rd party JS libraries we may use later; empty for now-->

     <!-- Polyfill(s) for older browsers -->
     <!--A polyfill is code that implements a feature on web browsers that don't technically support that feature. This code compensates for any issues older browsers may experience while running an Angular application. The polyfills included here point to Angular dependencies in the node_modules directory-->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <!--The script included here is a .js script file that allows SystemJS to load modules compiled using ourTypeScript compiler. SystemJS is a module loader tool. Angular uses it internally to construct our applications-->
    <script src="systemjs.config.js"></script>

    <link rel="stylesheet" href="build/css/styles.css">
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
    <!--This code helps Angular start up an application. It tells the SystemJS tool to use the source code in the app folder as an entry point to launch our application-->
  </head>
  <!-- 3. Display the application -->
  <body>
    <app-root>Loading...</app-root>
    <!--custom selector tag that refers to a particular component. Tells angular where the component should be rendered. the component isn't CREATED here, just WHERE.-->
  </body>
</html>
